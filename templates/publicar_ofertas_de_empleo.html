<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Ofertas de Empleo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/estilo_base.css">
</head>
<body>

  <!-- Contenido Principal -->
  <div class="container my-5">
    <h1 class="text-center mb-4" style="color: var(--color-primario);">Publicar Ofertas de Empleo</h1>
    <p class="text-center text-muted">Selecciona una vacante y publica la oferta en la plataforma deseada.</p>

    <!-- Lista de Vacantes Disponibles -->
    <div class="card mx-auto mb-4" style="max-width: 800px;">
      <div class="card-body">
        <h5 class="card-title mb-3">Vacantes Disponibles</h5>
        <form>
          <!-- Selección de Vacante -->
          <div class="mb-3">
            <label for="selectVacante" class="form-label">Seleccionar Vacante</label>
            <select class="form-select" id="selectVacante" required>
              <option value="" disabled selected>Selecciona una vacante</option>
              <option value="marketing-manager">Marketing Manager</option>
              <option value="seo-analyst">SEO Analyst</option>
              <option value="software-engineer">Software Engineer</option>
              <option value="sales-representative">Sales Representative</option>
            </select>
          </div>

          <!-- Selección de Plataforma -->
          <div class="mb-3">
            <label for="selectPlataforma" class="form-label">Seleccionar Plataforma de Publicación</label>
            <select class="form-select" id="selectPlataforma" required>
              <option value="" disabled selected>Selecciona una plataforma</option>
              <option value="portal-interno">Portal Interno</option>
              <option value="linkedin">LinkedIn</option>
              <option value="indeed">Indeed</option>
              <option value="otros">Otros</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <!-- Formulario para Detalles de la Oferta -->
    <div class="card mx-auto" style="max-width: 800px;">
      <div class="card-body">
        <h5 class="card-title mb-3">Detalles de la Oferta</h5>
        <form>
          <!-- Campo de Descripción -->
          <div class="mb-3">
            <label for="inputDescripcion" class="form-label">Descripción de la Oferta</label>
            <textarea class="form-control" id="inputDescripcion" rows="4" placeholder="Ingresa una descripción detallada de la oferta" required></textarea>
          </div>

          <!-- Campo de Fecha -->
          <div class="mb-3">
            <label for="inputFecha" class="form-label">Fecha de Creación</label>
            <input type="date" class="form-control" id="inputFecha" required>
          </div>

          <!-- Campo de Estado -->
          <div class="mb-3">
            <label for="selectEstado" class="form-label">Estado de la Oferta</label>
            <select class="form-select" id="selectEstado" required>
              <option value="" disabled selected>Selecciona un estado</option>
              <option value="activa">Activa</option>
              <option value="cerrada">Cerrada</option>
              <option value="pendiente">Pendiente</option>
            </select>
          </div>

          <!-- Botón para Publicar -->
          <button type="submit" class="btn btn-primary w-100" style="background-color: var(--color-primario); color: white;">Publicar Oferta</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Mensaje Modal de Confirmación -->
  <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalConfirmacionLabel">Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-center">La oferta de empleo ha sido publicada con éxito.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
