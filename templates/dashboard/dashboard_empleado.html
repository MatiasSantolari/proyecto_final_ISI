{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'dashboard/css/dashboard_empleado.css' %}">
<div class="container-fluid pt-4 pl-5 pr-5 pb-5 mb-5">
    
    <div class="row mb-0">
        <div class="col-12">
            <p class="lead text-muted" id="displayHoy">Fecha actual</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card h-100 shadow-lg border-0 rounded-lg p-2">
                <div id="objetivosHeader" class="card-header py-3 border-bottom-0 enlace-header">
                    <h5 class="mb-0 fw-bold d-flex align-items-center">
                        <a href="{% url 'objetivos_detalle' %}" class="kpi-link d-flex align-items-center text-dark">
                            <i class="bi bi-calendar-check me-3 text-primary"></i>
                            Tareas Diarias
                            <i class="bi bi-chevron-right ms-2 text-muted"></i>
                        </a>
                    </h5>
                </div>
                <div class="card-body">
                   <div class="mb-4">
                        <small class="text-muted d-block mb-2">Progreso del d√≠a</small>
                        <div class="progress" style="height: 15px;">
                            <div id="progresoDiario" class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="containerDiarios" class="list-group list-group-flush">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card h-100 shadow-lg border-0 rounded-lg p-2">
                <div id="objetivosHeader" class="card-header py-3 border-bottom-0 enlace-header">
                    <h5 class="mb-0 fw-bold d-flex align-items-center">
                        <a href="{% url 'objetivos_detalle' %}" class="kpi-link d-flex align-items-center text-dark">
                            <i class="bi bi-calendar-check me-3 text-primary"></i>
                            Objetivos de mi Puesto
                            <i class="bi bi-chevron-right ms-2 text-muted"></i>
                        </a>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <small class="text-muted d-block mb-2">Metas cumplidas</small>
                        <div class="progress" style="height: 15px;">
                            <div id="progresoCargo" class="progress-bar bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle table-borderless rounded border-start border-4 table-cargo-objetivos shadow-sm table-striped table-compact-goals">
                            <tbody id="containerCargo">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4 mt-3">
        <div class="col-lg-6">
             <div class="card h-100 shadow-lg border-0 rounded-lg p-2 bg-light">
                <div id="objetivosHeader" class="card-header py-3 border-bottom-0 enlace-header">
                    <h5 class="mb-0 fw-bold d-flex align-items-center">
                        <a href="{% url 'asistencias_detalle' %}" class="kpi-link d-flex align-items-center text-dark">
                            <i class="bi bi-calendar-check me-3 text-primary"></i>
                            Asistencia
                            <i class="bi bi-chevron-right ms-2 text-muted"></i>
                        </a>
                    </h5>
                </div>
                <div class="card-body" id="containerAsistenciaCard">
                   <div class="text-center text-muted">Cargando...</div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
             <div class="card h-100 shadow-lg border-0 rounded-lg p-2 bg-light">
                <div class="card-header bg-light py-3 border-bottom-0">
                    <h5 class="mb-0 fw-bold text-dark"><i class="bi bi-graph-up me-3 text-info"></i>Evaluaciones</h5>
                </div>
                <div class="card-body" id="containerEvaluacionesCard">
                   <div class="text-center text-muted">Cargando...</div>
                </div>
            </div>
        </div>

    </div>
    
    <div class="row g-4 mt-3">
        <div class="col-lg-6">
            <div class="card h-100 shadow-lg border-0 rounded-lg p-2 bg-light">
                <div class="card-header bg-light py-3 border-bottom-0">
                    <h5 class="mb-0 fw-bold text-dark"><i class="bi bi-gift me-3 text-success"></i>Beneficios de Empleado</h5>
                </div>
                <div class="card-body" id="containerBeneficiosCard">
                   <div class="text-center text-muted">Cargando beneficios...</div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card h-100 shadow-lg border-0 rounded-lg p-2 bg-light">
                <div class="card-header bg-light py-3 border-bottom-0">
                    <h5 class="mb-0 fw-bold text-dark"><i class="bi bi-award me-3 text-warning"></i>Mis Logros</h5>
                </div>
                <div class="card-body" id="containerLogrosCard">
                   <div class="text-center text-muted">Cargando logros...</div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="{% static 'dashboard/js/dashboard_empleado.js' %}"></script>
<script>
    document.cookie = `csrftoken={{ csrf_token }}; path=/`; 
</script>
{% endblock %}
