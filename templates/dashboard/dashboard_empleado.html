{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'dashboard/css/dashboard_empleado.css' %}">
<div class="container-fluid p-4">
    
    <div class="row mb-2">
        <div class="col-12">
            <h3 class="fw-bolder text-dark">Mi Panel de Trabajo</h3>
            <p class="lead text-muted" id="displayHoy">Fecha actual</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card h-100 shadow-lg border-0 rounded-lg p-2">
                <div class="card-header bg-light py-3 border-bottom-0">
                    <h5 class="mb-0 fw-bold text-dark"><i class="bi bi-calendar-check me-3 text-primary"></i>Tareas Diarias</h5>
                </div>
                <div class="card-body">
                   <div class="mb-4">
                        <small class="text-muted d-block mb-2">Progreso del d√≠a</small>
                        <div class="progress" style="height: 15px;">
                            <div id="progresoDiario" class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="containerDiarios" class="list-group list-group-flush">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card h-100 shadow-lg border-0 rounded-lg p-2">
                <div class="card-header bg-light py-3 border-bottom-0">
                    <h5 class="mb-0 fw-bold text-dark"><i class="bi bi-flag me-3 text-info"></i>Objetivos de mi Puesto</h5>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <small class="text-muted d-block mb-2">Metas cumplidas</small>
                        <div class="progress" style="height: 15px;">
                            <div id="progresoCargo" class="progress-bar bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle table-borderless rounded border-start border-4 table-cargo-objetivos shadow-sm table-striped table-compact-goals">
                            <tbody id="containerCargo">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'dashboard/js/dashboard_empleado.js' %}"></script>

{% endblock %}
