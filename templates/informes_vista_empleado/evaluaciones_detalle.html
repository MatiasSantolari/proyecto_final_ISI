{% extends "base.html"%}
{% load static %}

{% block title %}Detalle de Evaluaciones{% endblock %}

{% block content %}
<div class="container-fluid p-5 mt-3">
    <h4 class="mb-3">Historial de Evaluaciones Recibidas</h4>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm" id="evaluacionesTable">
                    <thead class="text-center">
                        <tr>
                            <th>Descripción</th>
                            <th>Fecha de Registro</th>
                            <th>Comentarios</th>
                            <th>Calificación Final</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" id="evaluacionesTableBody">
                        <tr><td colspan="4" class="text-center">Cargando datos...</td></tr>
                    </tbody>
                </table>
            </div>
             <div class="card-footer">
                <nav>
                    <ul class="pagination justify-content-center" id="paginationControls"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'informes_vista_empleado/js/evaluaciones_detalle.js' %}"></script>
{% endblock %}
