{% extends "base.html"%}
{% load static %}

{% block title %}Detalle de Objetivos{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'informes_vista_empleado/css/objetivos_detalle.css' %}">
<div class="container-fluid p-5 mt-3">
    <h4 class="mb-3">Detalle de Objetivos Asignados</h4>

    <div class="card mb-3">
        <div class="card-body">
            <form id="filterForm" class="row g-3 align-items-center">
                
                <div class="col-md-4">
                    <label for="filterTipoObjetivo" class="form-label">Tipo de Objetivo</label>
                    <select id="filterTipoObjetivo" class="form-select">
                        <option value="todos" selected>Todos</option>
                        <option value="diarios">Recurrente</option>
                        <option value="no-diarios">Por Cargo</option>
                    </select>
                </div>

            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm" id="objetivosTable">
                    <thead class="text-center">
                        <tr>
                            <th>Título del Objetivo</th>
                            <th>Descripción</th>
                            <th>Fecha Límite</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" id="objetivosTableBody">
                        <tr><td colspan="5" class="text-center">Cargando datos...</td></tr>
                    </tbody>
                </table>
            </div>
             <div class="card-footer">
                <nav>
                    <ul class="pagination justify-content-center" id="paginationControls"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'informes_vista_empleado/js/objetivos_detalle.js' %}"></script>
{% endblock %}
