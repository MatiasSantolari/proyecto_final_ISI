<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Competencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/estilo_base.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4" style="color: var(--color-primario);">Gestión de Competencias</h1>

    <!-- Botón para Crear -->
    <button type="button" class="btn mb-3" style="background-color: var(--color-primario); color: white;" data-bs-toggle="modal" data-bs-target="#modalCompetencia">
      + Crear Nueva Competencia
    </button>

    <!-- Tabla de Competencias -->
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead style="background-color: var(--color-suave);">
          <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Trabajo en equipo</td>
            <td>
              <button class="btn btn-sm" style="background-color: var(--color-secundario); color: white;" data-bs-toggle="modal" data-bs-target="#modalCompetencia">Editar</button>
              <button class="btn btn-sm" style="background-color: var(--color-enfasis); color: white;" data-bs-toggle="modal" data-bs-target="#modalVerCompetencia">Ver</button>
              <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#modalEliminarCompetencia">Eliminar</button>
            </td>
          </tr>
          <!-- Ejemplo adicional -->
          <tr>
            <td>2</td>
            <td>Liderazgo</td>
            <td>
              <button class="btn btn-sm" style="background-color: var(--color-secundario); color: white;" data-bs-toggle="modal" data-bs-target="#modalCompetencia">Editar</button>
              <button class="btn btn-sm" style="background-color: var(--color-enfasis); color: white;" data-bs-toggle="modal" data-bs-target="#modalVerCompetencia">Ver</button>
              <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#modalEliminarCompetencia">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal para Crear/Editar Competencia -->
  <div class="modal fade" id="modalCompetencia" tabindex="-1" aria-labelledby="modalCompetenciaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--color-primario); color: white;">
          <h5 class="modal-title" id="modalCompetenciaLabel">Crear/Editar Competencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="descripcionCompetencia" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcionCompetencia" rows="3" placeholder="Ingresa la descripción de la competencia" required></textarea>
            </div>
            <button type="submit" class="btn w-100" style="background-color: var(--color-primario); color: white;">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Ver Detalles -->
  <div class="modal fade" id="modalVerCompetencia" tabindex="-1" aria-labelledby="modalVerCompetenciaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--color-primario); color: white;">
          <h5 class="modal-title" id="modalVerCompetenciaLabel">Detalles de la Competencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Descripción:</strong> Trabajo en equipo</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Confirmar Eliminación -->
  <div class="modal fade" id="modalEliminarCompetencia" tabindex="-1" aria-labelledby="modalEliminarCompetenciaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--color-enfasis); color: white;">
          <h5 class="modal-title" id="modalEliminarCompetenciaLabel">Confirmar Eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de que deseas eliminar esta competencia?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
