{% include 'auth/partials/base_head.html' %}
<body>
  <div class="login-container text-white text-center">
    <div class="mb-4">
      <i class="bi bi-shield-lock-fill text-warning" style="font-size: 3rem;"></i>
    </div>
    <h2 class="mb-3">Establecer Nueva Contraseña</h2>
    <p class="mb-4" style="opacity: 0.9;">
      Ingresá y confirmá tu nueva contraseña para continuar con tu cuenta.
    </p>

    <form method="POST" class="text-start">
      {% csrf_token %}

      {{ form.new_password1.errors }}
      <label for="new_password1" class="form-label">Nueva contraseña</label>
      <div class="mb-3 position-relative">
        <input type="password" id="new_password1" name="new_password1"
               class="form-control bg-transparent text-white border-white ps-4 pe-5"
               placeholder="Nueva contraseña" required>
        <i class="bi bi-lock-fill position-absolute top-50 end-0 translate-middle-y text-white me-3"></i>
      </div>

      {{ form.new_password2.errors }}
      <label for="new_password2" class="form-label">Confirmar contraseña</label>
      <div class="mb-4 position-relative">
        <input type="password" id="new_password2" name="new_password2"
               class="form-control bg-transparent text-white border-white ps-4 pe-5"
               placeholder="Confirmar contraseña" required>
        <i class="bi bi-lock-fill position-absolute top-50 end-0 translate-middle-y text-white me-3"></i>
      </div>

      <button type="submit" class="btn btn-warning w-100 fw-bold shadow">
        <i class="bi bi-check2-circle me-2"></i>Guardar contraseña
      </button>
    </form>
  </div>
  {% include 'auth/partials/base_scripts.html' %}
</body>
</html>
