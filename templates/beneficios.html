<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Beneficios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/estilo_base.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4" style="color: var(--color-primario);">Gestión de Beneficios</h1>

    <!-- Botón para Crear -->
    <button type="button" class="btn mb-3" style="background-color: var(--color-primario); color: white;" data-bs-toggle="modal" data-bs-target="#modalBeneficio">
      + Crear Nuevo Tipo de Beneficio
    </button>

    <!-- Tabla de Beneficios -->
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead style="background-color: var(--color-suave);">
          <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Bono de Productividad</td>
            <td>$150000</td>
            <td>
              <button class="btn btn-sm" style="background-color: var(--color-secundario); color: white;" data-bs-toggle="modal" data-bs-target="#modalBeneficio">Editar</button>
              <button class="btn btn-sm" style="background-color: var(--color-enfasis); color: white;" data-bs-toggle="modal" data-bs-target="#modalVerBeneficio">Ver</button>
              <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#modalEliminarBeneficio">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Apoyo para Capacitacion</td>
            <td>$250000</td>
            <td>
              <button class="btn btn-sm" style="background-color: var(--color-secundario); color: white;" data-bs-toggle="modal" data-bs-target="#modalBeneficio">Editar</button>
              <button class="btn btn-sm" style="background-color: var(--color-enfasis); color: white;" data-bs-toggle="modal" data-bs-target="#modalVerBeneficio">Ver</button>
              <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#modalEliminarBeneficio">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal para Crear/Actualizar -->
  <div class="modal fade" id="modalBeneficio" tabindex="-1" aria-labelledby="modalBeneficioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--color-primario); color: white;">
          <h5 class="modal-title" id="modalBeneficioLabel">Crear/Editar Beneficio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="descripcionBeneficio" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcionBeneficio" rows="3" placeholder="Ingresa una breve descripción" required></textarea>
            </div>
            <div class="mb-3">
              <label for="costoBeneficio" class="form-label">Monto</label>
              <input type="number" class="form-control" id="costoBeneficio" placeholder="Ej. 50000" required>
            </div>
            <button type="submit" class="btn w-100" style="background-color: var(--color-primario); color: white;">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Ver Detalles -->
  <div class="modal fade" id="modalVerBeneficio" tabindex="-1" aria-labelledby="modalVerBeneficioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--color-primario); color: white;">
          <h5 class="modal-title" id="modalVerBeneficioLabel">Detalles del Beneficio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Descripción:</strong> Bono de Productividad</p>
          <p><strong>Costo:</strong> $150000</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Confirmar Eliminación -->
  <div class="modal fade" id="modalEliminarBeneficio" tabindex="-1" aria-labelledby="modalEliminarBeneficioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--color-enfasis); color: white;">
          <h5 class="modal-title" id="modalEliminarBeneficioLabel">Confirmar Eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de que deseas eliminar este Beneficio?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
