<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/estilo_base.css">
</head>
<body>
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <div class="col-md-4 offset-md-4">
        <div class="card p-4">
          <h2 class="text-center mb-4" style="color: var(--color-primario);">Iniciar Sesión</h2>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn w-100" style="background-color: var(--color-primario); color: white;">Ingresar</button>
          </form>
          <p class="text-center text-muted mt-3">
            <small>¿Olvidaste tu contraseña? <a href="#" style="color: var(--color-enfasis);">Recupérala aquí</a></small>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional si solo trabajaremos con CSS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
