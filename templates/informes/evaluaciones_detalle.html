{% extends 'base.html' %}
{% load static %}

{% block title %}Evaluaciones Detalle{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'informes/evaluaciones_detalle/css/evaluaciones_detalle.css' %}">
<div class="container-fluid p-5 mt-3">
    <h4 class="mb-3">Detalle de Evaluaciones Empleados</h4>

    <div class="card mb-2">

                    <button type="button" id="clearFiltersBtn" class="btn btn-primary mt-negative-1">Limpiar Filtros</button>
                </div>

            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm mb-0" id="evaluacionesTable">

                        </tr>
                    </thead>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <nav>
                <ul class="pagination justify-content-center" id="paginationControls"></ul>
            </nav>
        </div>
    </div>
</div>

<script src="{% static 'informes/evaluaciones_detalle/js/evaluaciones_detalle.js' %}"></script>
{% endblock %}
