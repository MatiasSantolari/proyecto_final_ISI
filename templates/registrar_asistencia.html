{% extends "base.html"%}

  {% block title %}Registro de Asistencia{% endblock %}
  
  {% block content %}

  <!-- Contenido Principal -->
  <div class="container my-5">
    <h1 class="text-center mb-4" style="color: var(--color-primario);">Registro de Asistencia</h1>
    <p class="text-center text-muted">
      Selecciona una opción del menú de navegación para continuar.
    </p>
  </div>

  <!-- Modal para Registrar Asistencia -->
  <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--color-primario); color: white;">
          <h5 class="modal-title" id="modalRegistroLabel">Registrar Asistencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-center">¡Asistencia registrada con éxito!</p>
          <p class="text-center text-muted"><small>Fecha: <strong>16-01-2025</strong> | Hora: <strong>08:30 AM</strong></small></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% endblock %}
</body>
</html>
