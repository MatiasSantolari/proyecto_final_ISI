<div
  class="modal fade"
  id="modalEliminarPersona"
  tabindex="-1"
  aria-labelledby="modalEliminarPersonaLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" style="margin-top: 10rem;">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #3c8dbc;">
        <h5 class="modal-title text-white" id="modalEliminarPersonaLabel">
          Confirmar Eliminación
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que deseas eliminar esta Persona?</p>
      </div>
      <div class="modal-footer">
        <form id="formEliminarPersona" method="post">
          {% csrf_token %}
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </div>
    </div>
  </div>
</div>
